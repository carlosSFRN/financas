<script>
    jQuery(document).ready(function(){
        jQuery('input').on('keyup',function(){
            if(jQuery(this).attr('name') === 'resultadoCasaApartamento'){
            return false;
            }
            
            var aluguelFinanciamento = (jQuery('#aluguelFinanciamento').val() == '' ? 0 : jQuery('#aluguelFinanciamento').val());
            var condominio = (jQuery('#condominio').val() == '' ? 0 : jQuery('#condominio').val());
            var iptu = (jQuery('#iptu').val() == '' ? 0 : jQuery('#iptu').val());
            var agua = (jQuery('#agua').val() == '' ? 0 : jQuery('#agua').val());
            var luz = (jQuery('#luz').val() == '' ? 0 : jQuery('#luz').val());
            var gas = (jQuery('#gas').val() == '' ? 0 : jQuery('#gas').val());
            var internet = (jQuery('#internet').val() == '' ? 0 : jQuery('#internet').val());
            var telefone = (jQuery('#telefone').val() == '' ? 0 : jQuery('#telefone').val());
            var tvacabo = (jQuery('#tvacabo').val() == '' ? 0 : jQuery('#tvacabo').val());
            var outrosCasaApartamento = (jQuery('#outrosCasaApartamento').val() == '' ? 0 : jQuery('#outrosCasaApartamento').val());
            var resultadoCasaApartamento = 
            (
                parseFloat(aluguelFinanciamento) + parseFloat(condominio) +
                parseFloat(iptu) + parseFloat(agua) +
                parseFloat(luz) + parseFloat(gas) +
                parseFloat(internet) + parseFloat(telefone) + 
                parseFloat(tvacabo) + parseFloat(outrosCasaApartamento)
            );
            debugger;
            $('#resultadoCasaApartamento').html(resultadoCasaApartamento.toFixed(2));
        });
    });

</script>
